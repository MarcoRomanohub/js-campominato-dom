<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap-grid.min.css' integrity='sha512-ZuRTqfQ3jNAKvJskDAU/hxbX1w25g41bANOVd1Co6GahIe2XjM6uVZ9dh0Nt3KFCOA061amfF2VeL60aJXdwwQ==' crossorigin='anonymous'/>
    <!-- Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
</head>
<body>
    <div class="main-wrapper d-flex flex-column ">
        <header class="container">
            <div class="row">

                <div class="col">
                    <div class="logo d-flex align-items-center py-3 ">
                        <img src="" alt="">
                        <span>Campo Minato</span>
                    </div>
                </div>

                <div class="col d-flex align-items-center py-3 ">
                    <label for="level">Difficoltà :</label>
                    <select class="form-select mx-3" id="level" >
                        <option value="0" selected>Easy</option>
                        <option value="1">Hard</option>
                        <option value="2">Crazy</option>
                    </select>
                    <button type="button" class="btn btn-success" id="play">Play</button>
                </div>

            </div>
        </header>

        <main class="d-flex justify-content-center align-items-center flex-column ">
            <div class="game-wrapper">
                <h1>Seleziona la difficoltà e premi Play</h1>
            </div>
            <h1 class="endMessage"></h1>
        </main>
                
        <footer class="container py-3 ">Made with &hearts; by Boolean</footer>
    </div>


    <script src="script.js"></script>    
</body>
</html>
